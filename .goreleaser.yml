version: 2

project_name: sacn-monitor

before:
  hooks:
    - go mod tidy

builds:
  - id: sacn-monitor
    main: ./cmd/sacn-monitor
    binary: sacn-monitor
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github
  groups:
    - title: 'ğŸš€ Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'ğŸ› Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'ğŸ“š Documentation'
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'ğŸ”§ Other'
      order: 999
  filters:
    exclude:
      - '^chore:'
      - '^ci:'
      - '^style:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: '{{ .Env.GITHUB_REPOSITORY_OWNER }}'
    name: sacn-monitor
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
